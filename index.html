<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Size it up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Sizes</h1>
    </header>
    <main>
        <p class="x-small">Very Small</p>
        <p class="small">Small</p>
        <p class="medium">Medium</p>
        <p class="large">Large</p>
        <p class="x-large">Extra Large</p>
    </main>

    <footer>
        <p><b>Things come in...</b></p>
        <p class="description">All shapes and sizes</p>
    </footer>

</body>

</html>
